{% if post.file|extension == 'mp4' %}
  <video controls preload="metadata" class="post-image"
         src="{{ config.uri_img }}{{ post.file }}"
         style="width:{{ post.thumbwidth }}px;height:{{ post.thumbheight }}px"
         {% if config.content_lazy_loading %}loading="lazy"{% endif %}
  >
    Your browser does not support the video tag.
  </video>
{% else %}
  <a href="
    {% if post.file|extension == 'webm' %}
      {{ config.root }}player.php?v={{ config.uri_img }}{{ post.file }}&amp;t={% if config.show_filename %}{{ post.filename|e('url') }}{% else %}{{ post.file }}{% endif %}&amp;loop=1
    {% else %}
      {{ config.uri_img }}{{ post.file }}
    {% endif %}
    "
    target="_blank"
    {% if post.thumb == 'file' or post.modifiers['is_file'] == '1' %}
      class="file"
    {% endif %}
  >
    {% if post.thumb|extension == 'webm' %}
      <video autoplay muted loop class="post-image"
             src="{{ config.uri_thumb }}{{ post.thumb }}"
             style="width:{{ post.thumbwidth }}px;height:{{ post.thumbheight }}px"
             {% if config.content_lazy_loading %}loading="lazy"{% endif %}
      ></video>
    {% else %}
      <img class="post-image" 
           src="
             {% if post.thumb == 'file' %}
               {{ config.root }}
               {% if config.file_icons[post.filename|extension] %}
                 {{ config.file_thumb|sprintf(config.file_icons[post.filename|extension]) }}
               {% else %}
                 {{ config.file_thumb|sprintf(config.file_icons.default) }}
               {% endif %}
             {% elseif post.thumb == 'spoiler' %}
               {{ config.root }}{{ config.spoiler_image }}
             {% else %}
               {{ config.uri_thumb }}{{ post.thumb }}
             {% endif %}
           "
           style="width:{{ post.thumbwidth }}px;height:{{ post.thumbheight }}px"
           {% if config.content_lazy_loading %}loading="lazy"{% endif %}
           alt=""
      />
    {% endif %}
  </a>
{% endif %}

<div class="ban">
	<h2>{% trans 'Rebuilt' %}</h2>
	<p>
		<a href="?/rebuild">{% trans 'Go back and rebuild again' %}</a>.
	</p>

	{% if in_progress %}
		<!-- Auto-refresh while rebuilding -->
		<meta http-equiv="refresh" content="1;URL=?/rebuild">
		<p><em>{% trans 'Continuing rebuild automaticallyâ€¦' %}</em></p>
	{% endif %}

	<ul>
		{% for log in logs %}
			<li>{{ log }}</li>
		{% endfor %}
	</ul>
</div>
